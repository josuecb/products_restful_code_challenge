<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div>
    {% for product in result %}

        {% for attr in product %}
        <div style="display: inline-block; margin: 8px 16px">
            {{ product[attr] }}
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
